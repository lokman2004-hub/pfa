<title>Commande réussie</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

<div class="container my-5">
    <div class="text-center mb-4">
        <i class="bi bi-check-circle-fill text-success" style="font-size: 4rem;"></i>
        <h2 class="mt-3 fw-bold">Commande confirmée !</h2>
        <p class="text-muted">Merci pour votre achat. Un e-mail de confirmation vous a été envoyé.</p>
    </div>

    <div class="card shadow-sm border-0">
        <div class="card-header bg-success text-white">
            <h5 class="mb-0"><i class="bi bi-receipt-cutoff me-2"></i>Détails de la commande</h5>
        </div>
        <div class="card-body">
            <ul class="list-group list-group-flush">
                <li class="list-group-item"><strong>Numéro de commande :</strong> {{ order.id }}</li>
                <li class="list-group-item"><strong>Date :</strong> {{ order.date_ordered }}</li>
                <li class="list-group-item"><strong>Total :</strong> {{ order.total_price }} MAD</li>
            </ul>
        </div>
    </div>

    <div class="text-center mt-4">
        <a href="{% url 'home' %}" class="btn btn-outline-success px-4 py-2">
            <i class="bi bi-house-door me-2"></i>Retour à l'accueil
        </a>
    </div>
</div>
