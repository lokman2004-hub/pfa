{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Confirmation de suppression</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card border-danger">
        <div class="card-body text-center">
            <h3 class="text-danger">Supprimer le produit ?</h3>
            <p class="fs-5">Êtes-vous sûr de vouloir supprimer <strong>{{ product.name }}</strong> ? Cette action est irréversible.</p>
            
            <form method="post" class="d-inline">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger me-2">Oui, supprimer</button>
            </form>
            <a href="{% url 'products' %}" class="btn btn-secondary">Annuler</a>
        </div>
    </div>
</div>
</body>
</html>
